<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome</title>
    <style>
      h1 {        
        color: black;
        font-size: 40px;
        -webkit-text-fill-color: white; /* Will override color (regardless of order) */
        -webkit-text-stroke-width: 1px;
        -webkit-text-stroke-color: black;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to HTML5!</h1>
  </body>
</html>
